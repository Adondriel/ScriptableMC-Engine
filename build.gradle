plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
}

group 'com.pixlfox.graalmc'
version '1.0-indev'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven {
        name 'spigotmc'
        url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        url 'https://hub.spigotmc.org/nexus/content/repositories/sonatype-nexus-snapshots/'
    }
    maven {
        url "https://libraries.minecraft.net"
    }
}

dependencies {
    compile 'org.graalvm.sdk:graal-sdk:19.0.0'
    compile 'org.graalvm.js:js:19.0.0'
    compile 'org.graalvm.js:js-scriptengine:19.0.0'
    compileClasspath 'org.graalvm.truffle:truffle-api:19.0.0'
    compileClasspath 'org.graalvm.truffle:truffle-nfi:19.0.0'

    implementation "org.spigotmc:spigot-api:1.14.2-R0.1-SNAPSHOT"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'com.mojang:brigadier:1.0.17'
    compile 'me.lucko:commodore:1.3'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

shadowJar {
    mergeServiceFiles()
}